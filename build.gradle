plugins {
    id 'jacoco'
    id 'java-library'
    id 'maven-publish'

    id 'org.jetbrains.intellij' version '0.4.18'
    id 'com.diffplug.gradle.spotless' version '3.26.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = groupId
version = artifactVersion

sourceCompatibility = 1.8
targetCompatibility = 1.8

intellij {
    plugins 'java'
    version '2020.1'
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>
      """
}

spotless {
    java {
        encoding 'UTF-8'
        removeUnusedImports()
        eclipse().configFile "${projectDir}/config/codestyle.xml"
    }
}

dependencies {
    compile "org.slf4j:slf4j-api:$log4jVersion"
    compile "org.slf4j:slf4j-simple:$log4jVersion"

    compile 'com.github.goodforgod:dummymaker:2.2.0-SNAPSHOT'
    compile 'org.javassist:javassist:3.27.0-GA'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-avro:2.11.0'

    compile 'com.github.victools:jsonschema-generator:4.11.0'
    compile 'org.apache.avro:avro-compiler:1.9.2'

    testRuntimeOnly  "org.junit.jupiter:junit-jupiter-engine:$jupiterVersion"
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
        html.destination file("${buildDir}/jacocoHtml")
    }
}
